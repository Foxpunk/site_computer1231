<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-nav">
            <h1><a href="index.html" class="site-title">Интернет-магазин <span class="highlight">ПК</span></a></h1>
            <nav>
                <ul>
                    <li><a href="gaming-pcs.html">Игровые ПК</a></li>
                    <li><a href="laptops.html">Ноутбуки</a></li>
                    <li><a href="services.html">Услуги</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="http://localhost:3000/login" method="POST">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Войти</button>
            </form>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Интернет-магазин ПК</p>
    </footer>
</body>
</html>
